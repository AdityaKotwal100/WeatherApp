<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title text-center">
                    5 hour forecast of {{ city_name }}.
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for forecast in city_forecast %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src=" http://openweathermap.org/img/wn/{{ forecast.icon }}@2x.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ forecast.timestamp }}</span>
                                        <br>
                                        <span class="subtitle">{{ forecast.temperature}}° C</span><br>
                                        <span class="subtitle">{{ forecast.max_temperature}}° C</span><br>
                                        <span class="subtitle">{{ forecast.min_temperature}}° C</span><br>
                                        <span class="subtitle">{{ forecast.weather}}</span><br>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div><br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
